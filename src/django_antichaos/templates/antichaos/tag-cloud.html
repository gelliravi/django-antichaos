{% extends 'admin/base_site.html' %}
{% load antichaos %}
{% load tagging_tags %}

{% block extrastyle %}
{{ block.super }}
<link rel="stylesheet" type="text/css" href="{% antichaos_media_prefix %}antichaos.css" />
{% endblock %}

{% block content %}
    {{ block.super }}
    {{ model_name }}

    <ul class="b-tag-cloud">
    {% for tag in objects %}
        <li class="tag c{{ tag.font_size }}">{{ tag.name }} <span class="count">{{ tag.count }}</span></li>
    {% endfor %}
    </ul>
{% endblock %}
